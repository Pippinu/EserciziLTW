<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./main.css">
        <!-- JavaScript Bundle with Popper -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script> -->
        <script src="./main.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
      <div class="divForm col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-start text-dark p-3">
        <form id="myForm" onsubmit="checkBeforeSubmit()" method="GET">
            <div class="row">
                <div class="col">
                    <label for="inputNomeCognome">Nome</label>
                    <input type="text" class="form-control" id="inputNomeCognome" placeholder="Mario Rossi" maxlength="50" onfocusout="checkNameSurname()">
                </div>
                <div class="col d-grid">
                    <label class="form-check-label" for="divSesso">Sesso</label>
                    <div class="divSex mb-1 btn-group btn-group-toggle text-center" data-toggle="buttons">
                        <label class="btn btn-outline-primary" for="option1">
                            <input type="radio" name="optionsSex" id="option1" autocomplete="off" hidden> M
                        </label>
                        <label class="btn btn-outline-danger" for='option2'>
                            <input type="radio" name="optionsSex" id="option2" autocomplete="off" hidden> F
                        </label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-check-label" for="selectAteneo">Ateneo</label>
                    <select class="form-control">
                        <option selected value="0">Scegli Ateneo</option>
                        <option value="1">La Sapienza</option>
                        <option value="2">Tor Vergata</option>
                        <option value="3">Roma 3</option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-check-label" for="inputCAP">CAP</label>
                    <input type="text" class="form-control" id="inputCap" maxlength="5" onfocusout="checkCap()">
                </div>
            </div>

            <div class="row mb-3">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="size50 btn btn-outline-secondary">
                        <input type="checkbox" name="studenteLavoratore" autocomplete="off" hidden> Studente
                    </label>
                    <label class="size50 btn btn-outline-secondary">
                        <input type="checkbox" name="studenteLavoratore" autocomplete="off" hidden> Lavoratore
                    </label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="lavoroSvoltoTextArea">Descrizione lavoro svolto</label>
                    <textarea class="form-control" id="lavoroSvoltoTextArea" rows="3" maxlength="80" style="resize: none;"></textarea>
                </div>
            </div>
            
            <div class="btn-group buttoni" role="group">
                <button type="submit" class="btn btn-outline-primary px-5">Invia</button>
                <button type="reset" class="btn btn-outline-danger px-2" onclick="resetForm('myForm')">Reset</button>
            </div>
        </form>
      </div>
    </body>
</html>
