<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="./main.css">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="./main.js"></script>
    </head>
    <body class="">
      <div class="divForm col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-start text-dark p-3">
        <form id="myForm" onsubmit="checkForm('myForm')" method="GET">
            <div class="row">
                <div class="col">
                    <label for="inputNomeCognome">Nome</label>
                    <input type="text" class="form-control" id="inputNomeCognome" placeholder="Mario Rossi" maxlength="50">
                </div>
                <div class="col d-grid">
                    <label class="form-check-label" for="divSesso">Sesso</label>
                    <div class="mb-1 "id="divSesso" style="display: inline-flex;">
                        <label class="form-check-label form-control text-center" for="inlineRadio1">
                            <input class="" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="M" hidden>
                            M
                        </label>
                        <label class="form-check-label form-control text-center" for="inlineRadio2">
                            <input class="" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="F" hidden>
                            F
                        </label>
                    </div>
                </div>
                <!-- <div class="col">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div> -->
            </div>
            
            <div class="btn-group buttoni" role="group">
                <button type="submit" class="btn btn-outline-primary px-5">Invia</button>
                <button type="reset" class="btn btn-outline-danger px-2" onclick="resetForm('myForm')">Reset</button>
            </div>
        </form>
      </div>
    </body>
</html>
