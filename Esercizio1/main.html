<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="./main.css">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="./main.js"></script>
    </head>
    <body class="bg-warning">
      <div class="divForm col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-start text-dark form p-3">
        <form id="myForm" onsubmit="checkForm('myForm')" method="GET">
          <div class="row">
            <div class="col">
              <label for="inputNome4">Nome</label>
              <input type="text" class="form-control" id="inputNome4" placeholder="Mario" maxlength="30">
            </div>
            <div class="col">
              <label for="inputCognome4">Cognome</label>  
              <input type="text" class="form-control" id="inputCognome4" placeholder="Rossi" maxlength="40">
            </div>
            <div class="col">
              <label for="inputMatricola4">Matricola</label>
              <input type="text" class="form-control" id="inputMatricola4" placeholder="..." maxlength="12">
            </div>
          </div>
          
          <div class="row needTopSpace">
            <div class="col input-group mb-1">
                <input id="inputEmail" type="text" class="form-control" placeholder="cognome.matricola" maxlength="30">
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2">@studenti.uniroma1.it</span>
                </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="inputTelefono4">Telefono</label>
              <input type="type" class="form-control" id="inputTelefono4" placeholder="+39 ..." maxlength="15">
            </div>
            <div class="col">
              <label for="selectResidenza">Residenza</label>
              <select class="form-select mb-3" aria-label=".form-select-sm example" id="selectResidenza">
                <option selected value="-1">Regione</option>
                <option value="1">Abruzzo</option>
                <option value="2">Basilicata</option>
                <option value="3">Calabria</option>
                <option value="4">Campania</option>
                <option value="5">Emilia-Romagna</option>
                <option value="6">Friuli-Venezia-Giulia</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="textAreaRichieste">Richieste Particolari</label>
              <textarea class="m-auto formTextArea form-control" id="textAreaRichieste" placeholder="..."></textarea>
            </div>
          </div>

          <div class="btn-group buttoni" role="group">
            <button type="submit" class="btn btn-outline-primary px-5">Invia</button>
            <button type="reset" class="btn btn-outline-danger px-2" onclick="resetForm('myForm')">Reset</button>
          </div>
        </form>
      </div>
    </body>
</html>
